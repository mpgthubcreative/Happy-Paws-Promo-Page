<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Happy Paws Veterinary Clinic - Book your free checkup for new pet owners.">

    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-FLWHN6DBM9');
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Baloo+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./query.css">

    <title>Book Free Checkup - Happy Paws</title>
</head>
<body class="promo-page">
    <main class="promo form-page">
        <div class="form-container">
            <a href="./index.html">
                <img class="form-logo" src="./Website & Mobile - Promo Assets/top-logo.png" alt="Happy Paws Logo" width="184" height="80" loading="eager"/>
            </a>

            <h1 class="form-main-title">Claim Free Checkup</h1>

            <p class="form-subtitle">Please enter your details below to book your puppy/kitten's free checkup</p>

            <hr class="form-divider">

            <h2 class="form-section-title">Enter Your Information</h2>

            <form class="booking-form" id="bookingForm" method="POST" data-netlify="true" name="booking" netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="booking" />
                <input type="hidden" name="bot-field" />
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="First Name" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-input" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label class="form-checkbox-label">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <span>Email me with news and offers</span>
                    </label>
                </div>

                <div class="form-group phone-group">
                    <span class="phone-prefix">+63</span>
                    <input type="tel" id="phone" name="phone" class="form-input phone-input" placeholder="Mobile phone number" required pattern="[0-9]{10}">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date" class="form-label">Preferred Date</label>
                        <input type="date" id="date" name="date" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="time" class="form-label">Time</label>
                        <select id="time" name="time" class="form-input form-select" required>
                            <option value="">Select Time</option>
                            <option value="09:00 AM">09:00 AM</option>
                            <option value="10:00 AM">10:00 AM</option>
                            <option value="11:00 AM">11:00 AM</option>
                            <option value="01:00 PM">01:00 PM</option>
                            <option value="02:00 PM">02:00 PM</option>
                            <option value="03:00 PM">03:00 PM</option>
                            <option value="04:00 PM">04:00 PM</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="form-submit-btn cta-button">Submit Booking Form</button>
            </form>
            <script>
            if (window.location.search.includes('success=true')) {
                window.location.href = './confirmation.html';
            }
            </script>
        </div>
    </main>
</body>
</html>
